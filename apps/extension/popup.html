<html>
  <head>

    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; padding: 12px; width: 360px; }
      h1 { font-size: 14px; margin: 0 0 10px; }

      .pill.block { border-color: #a60000; }
      .pill.allow { border-color: #008a2e; }
      .url { font-size: 12px; word-break: break-all; margin-top: 6px; }
      a { color: inherit; }
      button { cursor: pointer; }
    </style>
