<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; padding: 16px; max-width: 780px; }
      h1 { font-size: 16px; margin: 0 0 12px; }
      label { display:block; font-size: 12px; margin-top: 12px; opacity: 0.85; }
      input { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; margin-top: 6px; }
      .row { margin-top: 14px; display:flex; gap:10px; align-items: center; }
      button { padding: 10px 12px; border-radius: 10px; border: 1px solid #ddd; cursor: pointer; }
      .hint { font-size: 12px; opacity: 0.8; margin-top: 8px; }
      code { background: #f5f5f5; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <h1>ThreatPulse â€” Options</h1>

    <label>Backend URL</label>
    <input id="backendUrl" placeholder="http://localhost:4000" />

    <label>X-Tenant-Token</label>
    <input id="tenantToken" placeholder="Paste token from makeTokens.ts" />

    <label>X-Device-Token</label>
    <input id="deviceToken" placeholder="Paste token from makeTokens.ts" />

    <div class="row">
      <button id="save">Save</button>
      <button id="test">Test connection</button>
      <div id="status" class="hint"></div>
    </div>

    <div class="hint">
      Dev test: browse to <code>https://example.com/?chc-test=warn</code> or <code>?chc-test=block</code>.
    </div>

    <script type="module" src="options.js"></script>
  </body>
</html>
